<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="image/icon.svg" type="icon/svg">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="nav-brand">
        <a class="link" href="https://sameer-campus.netlify.app/project.html"><span class="hippo-color">Hippo</span><span class="campus-color">Campus</span></a> 
    </div>
        <div class="calculator">
            <div class="screen">.</div>
            <br/>
            <div class="buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>*</button>
                <button>0</button>
                <button>.</button>
                <button>/</button>
                <button id="equals">=</button>
            </div>
            <br>
            <button id="clear">CLEAR</button>
        </div>
        <div class="nav-brand">
            <a class="link" href="https://sameer-campus.netlify.app/project.html"><span class="hippo-color">Hippo</span><span class="campus-color">Campus</span></a> 
        </div>
    <script src="app.js"></script>
</body>
</html>
